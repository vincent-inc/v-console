<div>
  <ul>
    <li><h1 class="text-center">User account</h1></li>
    <li>
        <button mat-raised-button color="primary" (click)="createNewUser()">Create new User</button>
    </li>
    <li>
        <mat-form-field style="width: 100%;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. username" #input>

            <button *ngIf="input.value" matSuffix mat-icon-button (click)="input.value=''; clearFilter()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </li>
    <li>
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                ID
                </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
                Username
                </th>
                <td mat-cell *matCellDef="let element"> {{element.username | filterName: 10}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                Email
                </th>
                <td mat-cell *matCellDef="let element"> {{element.email | filterName: 10}} </td>
            </ng-container>

            <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by enabled">
                Enable
                </th>
                <td mat-cell *matCellDef="let element"> {{element.enable}} </td>
            </ng-container>

            <ng-container matColumnDef="userRoles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by userRoles">
                User Roles
                </th>
                <td mat-cell *matCellDef="let element"> {{element.userRoles}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editUser(row)"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        
        </table>
    </li>
    <li>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </li>
  </ul>
</div>
