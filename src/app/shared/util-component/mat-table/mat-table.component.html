<ul>
  <li>
      <mat-form-field style="width: 100%;">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. username" #input>

          <button *ngIf="input.value" matSuffix mat-icon-button (click)="input.value=''; clearFilter()">
              <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
  </li>
  <li>
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="'Sort by ' + column">
              {{column}}
              </th>
              <td mat-cell *matCellDef="let element"> 
                <ng-container *ngIf="filterDisplay">
                  {{getValue(element, column | filterName: filterDisplay)}}
                </ng-container>
                <ng-container *ngIf="!filterDisplay">
                  {{getValue(element, column)}}
                </ng-container>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRow(row)"></tr>

          <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
      </table>
  </li>
  <li>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </li>
</ul>
